<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta content="user-scalable=no" name="viewport" />
    <title>XTools-Stock Tools</title>

    <link rel="shortcut icon" href="res/icon/xtools.png" type="image/x-icon" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/stock_tools.js"></script>
</head>

<body style="padding: 0;margin: 0;height: 100%;font-size: 100%;">
    <script>
        window.onpageshow = function(event) {　　
            if (event.persisted) {　　　　
                window.location.reload()　　
            }
        };
    </script>

    <div style="width: 100%; display: flex;flex-direction:column;align-items:center;">
        <p style="font-style:inherit;font-size: 3em"><strong>Rise and fall calculation(涨跌幅计算)</strong></p>
        <table style="width:95%;">
            <tr>
                <th style="font-size: 1.8em">Previous price(前价)</th>
                <th style="font-size: 1.8em">Current price(现价)</th>
                <th style="font-size: 1.8em">Quote change(涨跌幅)</th>
            </tr>
            <tr>
                <td align="center">
                    <input style="height:50px;font-size: 1.8em;text-align: center" id="previous_price" type="number" name="previous_price">
                </td>
                <td align="center">
                    <input style="height:50px;font-size: 1.8em;text-align: center" id="current_price" type="number" name="current_price">
                </td>
                <td style="display: flex;justify-content:center;align-items:center;">
                    <p style="font-size: 1.8em" id="rise_and_fall_result_value" style="display: inline;">--</p>
                    <img id="rise_and_fall_result_icon" width="6em" src="res/icon/arrow_up.png" style="margin-left: 10px">
                </td>
            </tr>
        </table>

        <button style="width: 95%;font-size: 2.6em;margin-top: 20px" onclick="calculationRiseAndFall()">Calculation(计算)</button>

    </div>

</body>

</html>
